name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Update version in addon.xml
        run: |
          sed -i "s/version=\"[^\"]*\"/version=\"${{ steps.version.outputs.version }}\"/" addon.xml

      - name: Package addon zip
        run: |
          mkdir -p build/script.piccap
          cp -r addon.xml default.py resources build/script.piccap/
          cd build
          zip -r ../script.piccap-${{ steps.version.outputs.version }}.zip script.piccap/

      - name: Create GitHub Release
        run: |
          gh release create "$GITHUB_REF_NAME" \
            "script.piccap-${{ steps.version.outputs.version }}.zip" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
